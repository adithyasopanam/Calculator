<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Calculator</h1>
        <div>
        <input type="text" id="txt" placeholder="enter numbers" onkeyup="ch()"/>
        <div id="container">
        <div id="row1">
            <button type="reset" id="clr">C</button>
            <button type="button" value="back" onclick="back()"><i class="fa-solid fa-delete-left"></i></button>
            <button type="button" value="%" onclick="calc('%')">%</button>
            <button type="button" value="/" onclick="calc('/')">/</button>
        </div>
    
        <div id="row2">
            <button type="button" value="7" onclick="calc('7')">7</button>
            <button type="button" value="8" onclick="calc('8')">8</button>
            <button type="button" value="9" onclick="calc('9')">9</button>
            <button type="button" value="*" onclick="calc('*')">x</button>
        </div>
        <div id="row3">
            <button type="button" value="4" onclick="calc('4')">4</button>
            <button type="button" value="5" onclick="calc('5')">5</button>
            <button type="button" value="6" onclick="calc('6')">6</button>
            <button type="button" value="-" onclick="calc('-')">-</button>
        </div><div id="row4">
            <button type="button" value="1" onclick="calc('1')">1</button>
            <button type="button" value="2" onclick="calc('2')">2</button>
            <button type="button" value="3" onclick="calc('3')">3</button>
            <button type="button" value="+" onclick="calc('+')">+</button>
        </div>
        <div id="row5">
            <button type="button" value="00" onclick="calc('00')">00</button>
            <button type="button" value="0" onclick="calc('0')">0</button>
            <button type="button" value="." onclick="calc('.')">.</button>
            <button type="button" value="=" onclick="result()">&nbsp;=&nbsp;</button>
        </div>
        </div> 
        </div>
    
    </form>
</body>
</html>
